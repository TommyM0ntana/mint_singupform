<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/349cf0313a.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="header-text">
      <p> Already have an Intuit account? </p>
      <a href="#" class="forgot_login">
          I forgot my User ID or Password
      </a>        
    </div>

    <button class="signin-button">
      <i class="fas fa-lock"> </i>
      Sign In
    </button>
  </header>
  

  <section class="title">
    <div class="logo-container">
      <img class="intuit-logo" src="https://www.emindful.com/wp-content/uploads/2017/06/logo-intuit-bw.png" alt="logo">      
    </div>
    
    <div class="minor-logos">
      <div>
        <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.0.0-dev.137/images/mint-favicon.svg" alt="">
        <p> mint </p>
      </div>
      <div>
        <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.0.0-dev.137/images/quickbooks-favicon@2x.svg" alt="">
        <p> quickbooks </p>
      </div>
      <div>
        <img src="https://plugin.intuitcdn.net/identity-authn-core-ui/1.0.0-dev.137/images/tt-favicon@2x.svg" alt="">
        <p> turbotax </p>
      </div>
    </div>

  </section>
    
  <form action="">

    <!-- form description -->
    <p class="form-title">Create an intuit account</p> 
    <p>One account to everything intuit, Including Mint</p>
    <a href="#" class="learn_more">
        Learn more
    </a>

    <div class="input-container">
      <label for="email"> Email address </label>
      <input type="text" id="email">      
    </div>

    <div class="input-container">
      <label for="phone"> 
        Phone (reccomended)
      </label>
      <input type="tel" id="phone">
      <p>Standart call, messaging data rates may apply.</p>
    </div>



    <div class="input-container password-container">
      <label for="password"> Password </label>
      <input type="password" id="password">
      <i class="fas fa-lock-open"></i>
    </div>

    <button class="submit">
      <i class="fas fa-unlock-alt"></i>
       Create Account
    </button>



    <section class="fineprint-2">
      <div>
        <p> Invisible reCAPTCHA by Google </p> 
        <a href="#"> Privacy Policy </a>
        <p> and </p>  <a href="#"> Terms of Use </a> <p> . </p>        
      </div>
    </section>

  </form>

  <footer>

  </footer>
    
</body>
</html>
